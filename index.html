<!DOCTYPE html>
<html>
<head>
  <title>just enter your name ‚ù§Ô∏è</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Segoe UI, Arial, sans-serif;
    }

    body{
      height:100vh;
      overflow:hidden;
      display:flex;
      justify-content:center;
      align-items:center;
      transition:1s;
    }

    /* ---------- PAGE 1 PROFESSIONAL ---------- */
    .professional{
      background:linear-gradient(135deg,#0f172a,#1e293b);
      color:white;
    }

    /* ---------- PAGE 2 ROMANTIC ---------- */
    .romantic{
      background:linear-gradient(135deg,#ff4d6d,#ff9a9e,#ffc3a0);
      color:white;
    }

    .screen{
      width:100%;
      height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      position:relative;
    }

    /* üî• BIG FULLSCREEN TEXT */
    h1{
      font-size:8vw;
      margin-bottom:30px;
    }

    h2{
      font-size:6vw;
      margin-bottom:40px;
    }

    input{
      font-size:5vw;
      padding:15px;
      width:70%;
      max-width:400px;
      border-radius:12px;
      border:none;
      text-align:center;
    }

    button{
      font-size:5vw;
      padding:14px 30px;
      border:none;
      border-radius:14px;
      cursor:pointer;
      margin:12px;
    }

    #nextBtn{
      background:#3b82f6;
      color:white;
    }

    #yesBtn{
      background:#ff4d6d;
      color:white;
    }

    #noBtn{
      background:#222;
      color:white;
      position:absolute;
    }

    #page2{
      display:none;
    }

    /* floating effects */
    .item{
      position:fixed;
      font-size:28px;
      animation:rise 4s linear forwards;
    }

    @keyframes rise{
      from{transform:translateY(0);opacity:1;}
      to{transform:translateY(-120vh);opacity:0;}
    }

  </style>
</head>

<body class="professional">

<!-- PAGE 1 -->
<div class="screen" id="page1">
  <h1>just enter your name üíº</h1>
  <input id="nameInput" placeholder="Enter your name">
  <br>
  <button id="nextBtn" onclick="goNext()">Next</button>
</div>

<!-- PAGE 2 -->
<div class="screen" id="page2">
  <h2 id="questionText"></h2>
  <button id="yesBtn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üíî</button>
</div>


<script>
let userName="";

/* ---------- NEXT ---------- */
function goNext(){
  userName=nameInput.value.trim();

  if(!userName){
    alert("Enter name first!");
    return;
  }

  document.body.classList.remove("professional");
  document.body.classList.add("romantic");

  page1.style.display="none";
  page2.style.display="flex";

  questionText.innerHTML =
    userName + ", will you get your Valentine? ‚ù§Ô∏è";
}


/* ---------- ONLY TELEPORT NO BUTTON ---------- */
const noBtn=document.getElementById("noBtn");

function teleport(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-80);

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

/* only teleport, no shaking */
noBtn.addEventListener("mouseover", teleport);
noBtn.addEventListener("click", teleport);


/* ---------- YES CLICK ---------- */
function yesClicked(){

  page2.innerHTML =
  "<h1>üíñ Happy Valentine‚Äôs Day üíñ</h1>" +
  "<h2>"+userName+" you deserve all the love! ‚ú®</h2>";

  const colors=[
    "#ff4d6d","#ff9a9e","#ffc3a0","#ff758c","#ffb6c1","#ff69b4"
  ];

  /* change background */
  setInterval(()=>{
    document.body.style.background=
      colors[Math.floor(Math.random()*colors.length)];
  },500);

  /* flowers + fireworks */
  setInterval(()=>{
    const item=document.createElement("div");
    item.className="item";

    const emojis=["üå∏","üåπ","üíê","üéÜ","‚ú®","‚ù§Ô∏è","üéâ"];
    item.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

    item.style.left=Math.random()*100+"vw";
    item.style.bottom="-20px";

    document.body.appendChild(item);

    setTimeout(()=>item.remove(),4000);
  },120);
}

</script>

</body>
</html>
