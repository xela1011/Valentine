<!DOCTYPE html>
<html>
<head>
  <title>Valentine Surprise â¤ï¸</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      overflow:hidden;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff4d6d,#ff9a9e,#ffc3a0);
    }

    /* Floating hearts */
    .heart{
      position:fixed;
      bottom:-20px;
      animation:float 6s linear infinite;
    }

    @keyframes float{
      from{transform:translateY(0)}
      to{transform:translateY(-110vh)}
    }

    .box{
      background:white;
      padding:50px;
      border-radius:25px;
      text-align:center;
      width:95%;
      max-width:420px;
      position:relative;
      z-index:10;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
    }

    /* ğŸ”¥ BIG TEXT */
    h2{
      font-size:34px;
      margin-bottom:20px;
    }

    h3{
      font-size:26px;
    }

    input{
      padding:16px;
      font-size:20px;
      width:90%;
      border-radius:12px;
    }

    /* ğŸ”¥ BIG BUTTONS */
    button{
      padding:16px 32px;
      font-size:20px;
      border:none;
      border-radius:14px;
      margin:12px;
      cursor:pointer;
    }

    #yesBtn{
      background:#ff4d6d;
      color:white;
    }

    #noBtn{
      background:#333;
      color:white;
      position:absolute;
    }

    #question{
      display:none;
    }

    /* Fireworks */
    .spark{
      position:fixed;
      font-size:22px;
      animation:boom 1s ease-out forwards;
    }

    @keyframes boom{
      0%{opacity:1;transform:scale(1);}
      100%{opacity:0;transform:translateY(-150px) scale(2);}
    }
  </style>
</head>

<body>

<div class="box">

  <div id="nameBox">
    <h2>Enter Your Name ğŸ’Œ</h2>
    <input id="nameInput">
    <br>
    <button onclick="start()">Start</button>
  </div>

  <div id="question">
    <h2 id="text"></h2>
    <button id="yesBtn" onclick="yesClicked()">YES â¤ï¸</button>
    <button id="noBtn">NO ğŸ’”</button>
  </div>

</div>

<script>
let userName="";

/* Floating hearts background */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(18+Math.random()*25)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);


/* Start */
function start(){
  userName=document.getElementById("nameInput").value;

  if(!userName){
    alert("Enter name first!");
    return;
  }

  nameBox.style.display="none";
  question.style.display="block";

  text.innerHTML=userName+", will you get your Valentine? ğŸ’˜";
}


/* ğŸ”¥ YES â†’ FIREWORKS */
function yesClicked(){

  for(let i=0;i<60;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.innerHTML=["ğŸ’–","âœ¨","ğŸ†","ğŸ‰"][Math.floor(Math.random()*4)];
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }

  document.querySelector(".box").innerHTML=
  "<h2>ğŸ’– Happy Valentineâ€™s Day ğŸ’–</h2>"+
  "<h3>"+userName+" you will definitely get your Valentine! ğŸ˜„</h3>";
}


/* ğŸ”¥ NO button keeps escaping MANY TIMES */
const noBtn=document.getElementById("noBtn");

function moveNo(){
  const box=document.querySelector(".box");
  const x=Math.random()*(box.clientWidth-120);
  const y=Math.random()*(box.clientHeight-70);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

/* move continuously */
noBtn.addEventListener("click",()=>{
  for(let i=0;i<12;i++){
    setTimeout(moveNo,i*70);
  }
});

/* also move when mouse near */
noBtn.addEventListener("mouseover",moveNo);

</script>

</body>
</html>
