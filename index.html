<!DOCTYPE html>
<html>
<head>
  <title>Valentine Surprise ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ff9a9e, #ffc3a0);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-110vh); }
    }

    .box {
      background: white;
      padding: 45px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      width: 90%;
      max-width: 380px;
      position: relative;
      z-index: 10;
    }

    /* BIG TEXT */
    h2 {
      font-size: 28px;
    }

    h3 {
      font-size: 22px;
    }

    input {
      padding: 14px;
      width: 90%;
      font-size: 18px;
      border-radius: 10px;
    }

    /* BIG BUTTONS */
    button {
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      margin: 12px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #333;
      color: white;
      position: absolute;
      transition: 0.08s; /* super fast move */
    }

    #question {
      display: none;
    }

    /* heart burst */
    .burst {
      position: fixed;
      font-size: 24px;
      animation: burst 1.2s ease-out forwards;
    }

    @keyframes burst {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2) translateY(-150px); }
    }
  </style>
</head>

<body>

<div class="box">

  <div id="nameBox">
    <h2>Enter Your Name üíå</h2>
    <input type="text" id="nameInput">
    <br>
    <button onclick="start()">Start</button>
  </div>

  <div id="question">
    <h2 id="text"></h2>
    <button id="yesBtn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üíî</button>
  </div>

</div>

<script>
let userName = "";

/* Floating hearts background */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = (18 + Math.random()*25) + "px";
  heart.style.animationDuration = (4 + Math.random()*4) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}, 250);

function start() {
  userName = document.getElementById("nameInput").value;

  if(!userName){
    alert("Enter your name first!");
    return;
  }

  document.getElementById("nameBox").style.display="none";
  document.getElementById("question").style.display="block";

  document.getElementById("text").innerHTML =
    userName + ", will you get your Valentine? üíò";
}

/* YES CLICK */
function yesClicked(){
  for(let i=0;i<30;i++){
    const b=document.createElement("div");
    b.className="burst";
    b.innerHTML="üíñ";
    b.style.left=Math.random()*100+"vw";
    b.style.top=Math.random()*100+"vh";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1200);
  }

  document.querySelector(".box").innerHTML =
    "<h2>üíñ Happy Valentine‚Äôs Day üíñ</h2>" +
    "<h3>"+userName+", you will definitely get your Valentine! üòÑ</h3>";
}

/* SUPER MOVING NO BUTTON */
const noBtn = document.getElementById("noBtn");

function moveButton(){
  const box = document.querySelector(".box");
  const maxX = box.clientWidth - 100;
  const maxY = box.clientHeight - 60;

  const x = Math.random()*maxX;
  const y = Math.random()*maxY;

  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";
}

/* move many times */
noBtn.addEventListener("mouseover", () => {
  for(let i=0;i<6;i++){
    setTimeout(moveButton, i*60);
  }
});

</script>

</body>
</html>
