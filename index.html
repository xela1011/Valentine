<!DOCTYPE html>
<html>
<head>
  <title>Valentine Checker</title>

  <style>
    *{
      box-sizing:border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      transition:0.8s;
    }

    /* ----------- PAGE 1 (Professional look) ----------- */
    .professional{
      background:linear-gradient(135deg,#1f2937,#374151);
      color:white;
    }

    /* ----------- PAGE 2 (Romantic look) ----------- */
    .romantic{
      background:linear-gradient(135deg,#ff4d6d,#ff9a9e,#ffc3a0);
      color:white;
    }

    .card{
      background:white;
      color:#333;
      padding:50px;
      border-radius:20px;
      width:95%;
      max-width:420px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      position:relative;
      z-index:5;
    }

    h2{
      font-size:30px;
      margin-bottom:25px;
    }

    input{
      width:100%;
      padding:14px;
      font-size:18px;
      border-radius:10px;
      border:1px solid #ccc;
      margin-bottom:20px;
    }

    button{
      padding:14px 28px;
      font-size:18px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      margin:10px;
    }

    #nextBtn{
      background:#2563eb;
      color:white;
    }

    #yesBtn{
      background:#ff4d6d;
      color:white;
    }

    #noBtn{
      background:#333;
      color:white;
      position:absolute;
    }

    #page2{
      display:none;
    }

    /* floating items */
    .item{
      position:fixed;
      font-size:22px;
      animation:rise 4s linear forwards;
    }

    @keyframes rise{
      0%{transform:translateY(0); opacity:1;}
      100%{transform:translateY(-120vh); opacity:0;}
    }

  </style>
</head>

<body class="professional">

<!-- ---------------- PAGE 1 ---------------- -->
<div class="card" id="page1">
  <h2>Valentine Eligibility Check üíº</h2>
  <input id="nameInput" placeholder="Enter your full name">
  <button id="nextBtn" onclick="goNext()">Next</button>
</div>


<!-- ---------------- PAGE 2 ---------------- -->
<div class="card" id="page2">
  <h2 id="questionText"></h2>
  <button id="yesBtn" onclick="yesClicked()">YES ‚ù§Ô∏è</button>
  <button id="noBtn">NO üíî</button>
</div>


<script>
let userName="";

/* ---------- NEXT BUTTON ---------- */
function goNext(){
  userName=nameInput.value.trim();

  if(!userName){
    alert("Please enter your name first!");
    return;
  }

  document.body.classList.remove("professional");
  document.body.classList.add("romantic");

  page1.style.display="none";
  page2.style.display="block";

  questionText.innerHTML =
    userName + ", will you get your Valentine? ‚ù§Ô∏è";
}


/* ---------- NO BUTTON TELEPORT ---------- */
const noBtn=document.getElementById("noBtn");

function teleport(){
  const card=document.querySelector(".card");

  const x=Math.random()*(card.clientWidth-120);
  const y=Math.random()*(card.clientHeight-70);

  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

/* teleport many times */
noBtn.addEventListener("mouseover", teleport);

noBtn.addEventListener("click", ()=>{
  for(let i=0;i<12;i++){
    setTimeout(teleport,i*70);
  }
});


/* ---------- YES CLICK ANIMATIONS ---------- */
function yesClicked(){

  page2.innerHTML =
  "<h2>üíñ Happy Valentine‚Äôs Day üíñ</h2>" +
  "<h2 style='font-size:24px'>" +
  userName + ", you deserve all the love & happiness! ‚ú®</h2>";

  /* change background colors repeatedly */
  const colors=[
    "#ff4d6d","#ff9a9e","#ffc3a0","#ff758c","#ffb6c1","#ff69b4"
  ];

  setInterval(()=>{
    document.body.style.background=
      colors[Math.floor(Math.random()*colors.length)];
  },500);

  /* flowers + fireworks */
  setInterval(()=>{
    const item=document.createElement("div");
    item.className="item";

    const emojis=["üå∏","üåπ","üíê","üéÜ","‚ú®","‚ù§Ô∏è","üéâ"];
    item.innerHTML=emojis[Math.floor(Math.random()*emojis.length)];

    item.style.left=Math.random()*100+"vw";
    item.style.bottom="-20px";

    document.body.appendChild(item);

    setTimeout(()=>item.remove(),4000);
  },120);
}

</script>

</body>
</html>
